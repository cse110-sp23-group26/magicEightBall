<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Eight Ball</title>
    <link href="8ball_styles.css" rel="stylesheet">
    <link href="rain_8ball.css" rel="stylesheet">
</head>
<body class="rain-background">
    <div class="background">
        <div class="container">
            <div class="magic-8-ball">
                <img src="img/8ball/ball_1.jpg" alt="Magic 8-Ball" class="magic-8-ball-img">
                <div class="fog"></div>
                <input type="text" id="question" placeholder="Ask your question...">
            </div>
            <button onmouseover="showButtonEffect()" onmouseout="hideButtonEffect()" onclick="askEightBall()">Ask <span class="button-effect"></span></button>
            <div id="answer">
                
            </div>
        </div>
    </div>

    <script src="8ball_script.js"></script>
    <script src="rain_8ball.js"></script>

    <!-- <input type="button" class="anybutton" id="myab" value="Visit our github page!" onclick="window.location.href='https://github.com/cse110-sp23-group26/BugCatchers';"/> -->

    <input type="button" class="anybutton" id="userdoc" value="View User Doc!" onclick="window.location.href='document/userdoc.html';"/>
    <input type="button" class="anybutton" id="myab" value="Visit our git repo!" onclick="window.location.href='https://github.com/cse110-sp23-group26/magicEightBall.git';"/>
    <input type="button" class="anybutton team_show" id="teamInfo" value="Team Info" onmouseenter="showTeamInfo()" onmouseleave="hideTeamInfo()"/>

    
    <div class="team_name">
        <pre>
        <strong>BugCatchers !</strong>
        
        - Jianming Geng
        - Nick Petrone
        - Rui Li
        - Shishir Iyer
        - Eric Silberman
        - Ryan McCrystal
        - Sindhu Kothe
        - Yuning Wen
        - Quanling Zhao
        </pre>
    </div>

    <img class="be_deer" src="img/branding_elements/deer.gif" alt="Deer">
    <img class="be_cow" src="img/branding_elements/cow.gif" alt="Cow">
    <img class="be_wolf" src="img/branding_elements/wolf.gif" alt="Wolf">
    <img class="be_dog" src="img/branding_elements/dog.gif" alt="Dog">
    <img class="be_pair" src="img/branding_elements/double.gif" alt="Pair">


</body>
</html>
